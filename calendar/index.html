<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css" />
    <script src="calendar.js"></script>
</head>

<body>
    <div id="color-calendar"></div>

    <script>
        const myEvents = [
            {
                start: '2022-05-04T06:00:00',
                end: '2022-05-07T20:30:00',
                name: 'Event 1',
                url: 'https://www.cssscript.com',
                desc: 'Description 1',
                style: 'background:yellow'
                // more key value pairs here
            }, {
                start: '2022-05-16T06:00:00',
                end: '2022-05-16T20:30:00',
                name: 'Event 2',
                url: 'https://www.cssscript.com',
                style: 'background:blue'
            }, {
                start: '2022-05-16T06:00:00',
                end: '2022-05-17T20:30:00',
                name: 'Event 3',
                url: 'https://www.cssscript.com',
                style: 'background:green'
            },
        ];
        new Calendar({
            id: '#color-calendar',
            eventsData: myEvents,
            dateChanged: (currentDate, DateEvents) => {
                // do something
                console.log(currentDate);
                console.log(DateEvents);
            },
            monthChanged: (currentDate, DateEvents) => {
                // do something
                console.log(currentDate);
                console.log(DateEvents);
            },
        })

        const days = document.querySelectorAll(".calendar__weekday");
        days[0].textContent = "الاحد";
    </script>
</body>

</html>
